
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhillOS Concept</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-gradient-to-br from-gray-950 via-blue-950 to-purple-950 text-white/90 antialiased;
      }
    }
    @layer utilities {
      .glass-card-style {
        @apply backdrop-blur-3xl border border-white/10 shadow-[inset_0_1px_1px_rgba(255,255,255,0.04),inset_0_0_10px_rgba(192,132,252,0.12)] transition-all duration-300 ease-out;
      }
      .glass-card-hover {
        @apply hover:!shadow-2xl hover:!shadow-cyan-500/40 hover:scale-[1.01];
      }
    }
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes bounce-slow {
      0%, 100% {
        transform: translateY(-5%);
        animation-timing-function: cubic-bezier(0.8,0,1,1);
      }
      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0,0,0.2,1);
      }
    }
    .animate-pulse-slow {
      animation: pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .animate-bounce-slow {
      animation: bounce-slow 1.5s infinite;
    }
  </style>

}
